# some values taken from turtlebot_navigation
DWAPlannerROS:
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_th: 3.2
  max_trans_vel: 0.5
  min_trans_vel: 0.1
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.2

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.5
  xy_goal_tolerance: 1.5

# Forward Simulation Parameters
  sim_time: 3.0
  vx_samples: 6
  vtheta_samples: 20

