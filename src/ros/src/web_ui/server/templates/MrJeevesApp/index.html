<!DOCTYPE html>
    
    {% load staticfiles %}
    
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6AQrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script-->
        <link rel="stylesheet" href="{% static "bootstrap-3.3.6-dist/css/bootstrap.min.css" %}"> 
        <style>
            #error{color:red;}
        </style>
        <script type="text/javascript" src="{% static "scripts/jquery-2.1.4.min.js" %}"></script>
        <script type="text/javascript" src="{% static "bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script> 
        <script type="text/javascript">
            var scanInterval = 2000;
            
            $(document).ready(function(){
               //setInterval(function(){ scan(); }, scanInterval);
               $("#read_qr").click(function(){
                   scan();
               });    
            });

            $(document).on({
                ajaxStart: function() {$("#message").text("Hang on..."); },
                
            });
          
          
        function scan() {
            $("#message").text("Reading ...");
            $.ajax({
              method:"GET",
              url:"/MrJeevesApp/FindAndMatchQR",
              success:function(response){
                if ($("#error").is(":visible")) {
                    $("#error").empty().hide();
                }
                $("#message").text(response);
              },
              error:function(xhr, textStatus, errorThrown){
                $("#error").text(errorThrown);
                $("#message").empty();
              }
            }); 
        }
        
        
        
        </script>
    
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </h4><span id="error"></span>
                     <div class="page-header">
                     <h1><p class="text-center">J.E.E.V.E.S.</p>
	             <small><p class="text-center">At your service.</p></small></h1>
                     </div>
        	    <h3 id="message"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">GET INFO</button>
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">INTERACT</button>
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">TOUR</button>
                </div>
       		    <div class="col-md-8">
                   	<img class="center-block" src="http://192.168.1.2:8080/stream?topic=/camera/face" width="640">
                </div>
                <div class="col-md-2">
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">READ QR</button>
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">DASHBOARD</button>
			<button class="btn btn-primary btn-lg btn-block" type="button" id="read_qr">ABOUT ME</button>
	
                </div>
            </div>
        </div>
    </body>
</html>
